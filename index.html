<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Reproductor de musica</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
   
</head>
<body>


<div class="container text-center my-4">


<div class="card bg-secondary" id="music-card">
    <img src="img/cover1.jpg" alt="Portada del Ãlbum" class="card-img-top img" id="albumCover">
    <div class="card-body">

        <h1 class="card-tittle" id="songTittle"></h1>
        <p class="card-text" id="songArtist"></p>

        <div class="btn-group">

            <button id="prev" class="btn btn-primary">Anterior</button>
            <button id="play" class="btn btn-success" tittle="Reproducir">

                <i class="bi bi-play-circle-fill"></i>

            </button>

            <button id="pause" class="btn btn-danger" tittle="Pausar">
                <i class="bi bi-pause-circle-fill"></i>

            </button>
            <button id="next" class="btn btn-primary">Siguiente</button>
        </div>
        <div class="form-group" id="volume-container">
        <label for="volume">Volumen</label>
        <input id="volume" type="range" class="form-control" min="0" max="1" step="0.01" value="0.5">
        
        </div>
    </div>
</div>

</div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js" integrity="sha512-xi/RZRIF/S0hJ+yJJYuZ5yk6/8pCiRlEXZzoguSMl+vk2i3m6UjUO/WcZ11blRL/O+rnj94JRGwt/CHbc9+6EA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
 <script src='js/script.js'></script>
</body>

</html>
